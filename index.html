<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aniversário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/dev-brunoliveira/Calcular_Aniversario/main/Text-h1.png" alt="Descrição da imagem" class="logo">
        </div>
        
        <form id="birthdayForm" class="neon-border">
            <label for="birthdate">Qual é a sua data de nascimento?</label>
            <input type="date" id="birthdate" required>
            <p></p>
            <button type="submit" class="neon-border">Calcular</button>
            <div id="days"></div>
        </form>        
        <div id="result"></div>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
